language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_install:
  - npm i -g npm@^3.0.0
before_script:
  - npm prune
script:
  - npm run verify
after_success:
  - npm run report-coverage
  - npm run semantic-release
branches:
  except:
  - /^v\d+\.\d+\.\d+$/
